<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock.js UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor">
        
        <div class="header">
            <span class="file-name">Clock.js</span>
            <span class="status"></span>
        </div>
        <pre class="code">
let<span class="variable"> clock</span> = &#123;<br>

    <span class="indent"><span class="property">minute</span>: <span id="minute" class="value"></span>,</span><br>
    <span class="indent"><span class="property">second</span>: <span id="second" class="value"></span>,</span><br>
    <span class="indent"><span class="property">period</span>: <span id="period" class="string"></span>,</span><br>
    <span class="indent"><span class="property">day</span>: <span id="day" class="value"></span>,</span><br>
    <span class="indent"><span class="property">month</span>: <span id="month" class="string"></span>,</span><br>
    <span class="indent"><span class="property">year</span>: <span id="year" class="value"></span></span><br>
&#125;;
        </pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
